apiVersion: xl/v2
kind: Blueprint
metadata:
  name: Test Project
  description: Is just a test blueprint project
  author: XebiaLabs
  version: 1.0
spec:
  parameters:
  - name: Test
    prompt: Test Prompt
    type: Input
    saveInXlvals: true
  - name: ClientCert
    prompt: Test Prompt
    type: Editor
    saveInXlvals: true
  - name: TestDepends
    type: Confirm
    prompt: Test Prompt
  - name: TestDepends2
    type: Confirm
    prompt: Test Prompt
  - name: TestDepends3
    type: Confirm
    prompt: Test Prompt
  - name: AppName
    type: Input
    prompt: Test Prompt
    validate: !expr "regex('[a-zA-Z-]*', AppName)"
    saveInXlvals: true
    description: Application name, will be used in various AWS resource names
  - name: ShouldNotBeThere
    type: Input
    prompt: Test Prompt
    saveInXlvals: true
    promptIf: TestDepends2
  - name: AWSAccessKey
    type: SecretInput
    prompt: Test Prompt
  - name: AWSAccessSecret
    type: SecretInput
    prompt: Test Prompt
    replaceAsIs: true
  - name: SuperSecret
    type: Input
    prompt: Test Prompt
    saveInXlvals: true
  - name: DiskSize
    type: Input
    prompt: Test Prompt
    saveInXlvals: true
  - name: DiskSizeWithBuffer
    type: Input
    prompt: Test Prompt
    saveInXlvals: true

  files:
  - path: xld-environment.yml.tmpl
  - path: xld-infrastructure.yml.tmpl
  - path: xlr-pipeline.yml
